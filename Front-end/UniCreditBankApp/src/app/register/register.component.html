<div class="col-md-12">
    <div class="card card-container">
      
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Email</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            minlength="3"
            maxlength="50"
            #username="ngModel"
          />
          <div class="alert-danger" *ngIf="username.errors && f.submitted">
            <div *ngIf="username.errors.required">Email je obavezan</div>
            <div *ngIf="username.errors.minlength">
              Email mora biti validna email adresa 
            </div>
            
          </div>
        </div>
        <div class="form-group">
          <label for="firstName">Ime</label>
          <input
            type="firstName"
            class="form-control"
            name="firstName"
            [(ngModel)]="form.firstName"
            required
            firstName
            #firstName="ngModel"
          />
          <div class="alert-danger" *ngIf="firstName.errors && f.submitted">
            <div *ngIf="firstName.errors.required">Ime je obavezno</div>
            
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Prezime</label>
          <input
            type="text"
            class="form-control"
            name="lastName"
            [(ngModel)]="form.lastName"
            required
            #lastName="ngModel"
          />
          <div class="alert-danger" *ngIf="lastName.errors && f.submitted">
            <div *ngIf="lastName.errors.required">Prezime je obavezno</div>
           
          </div>
        </div>
        <div class="form-group">
          <label for="password">Lozinka</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">Lozinka je obavezna</div>
            <div *ngIf="password.errors.minlength">
              Lozinka mora imati minimalno 6 karaktera 
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-danger btn-block">Registruj se</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Greška pri registraciji !<br />{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Vaša registracija je uspješno izvršena ! 
      </div>
    </div>
  </div>
